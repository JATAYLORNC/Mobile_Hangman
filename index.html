<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--link to Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- add link to fonts library -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css">

    <!--link to custom stylesheet-->
    <link rel="stylesheet" typ ="text/css" href="assets/css/style.css">

    <!--link to javascript file-->
    <script src="assets/javascript/game.js"></script>

    <title>Hangman</title>
</head>

<body id="backGround">
        
        
    
    <div id="titleBar">  
            <span ID="start">Press any key to get started!</span>  
            <h1 class="text-center" id="tbh1">Hangman</h1>
        </div>

    <div class="container-fluid" id="gmcontainer">

        <div class="row" id="row-first">

            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">

                    <aside id="scoreBoard">
                        <h2 id="scb">Scoreboard</h2>
                            <p class="pfont">Games Played:<span id="gmsPlayed">0</span></p>
                            <p class ="pfont">Wins:<span id="gmsWon">0</span></p>
                            <p class="pfont">Losses:<span id="gmsLost">0</span></p>
                            <p class="pfont">Guess Count:<span id="gsCount">10</span></p>
                    </aside>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-7 col-xs-8">

                <img class="image-responsive" id="charImage" src="assets/images/guesswho.png">

            </div>

            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>

        </div>

        <div class="row" id="row-second">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">

                <div id="ltrsGuessed">
                    <p class="text-left" id="pltrG">Letters Guessed:</p>
                    <span id="ltrG" class="text-left"></span>
                </div>

            </div>

            <div class=" col-lg-6 col-md-6 col-sm-7 col-xs-8 text-center" id="displayWord"></div>

            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        </div>

    </div>


</body>
</html>
